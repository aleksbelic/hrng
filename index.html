<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>&#127922; Human RNG</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Human Random Number Generator</h1>
  <p>This simple script generates a random number (range 0-99) based on your typing patterns:</p>
  <ol>
    <li>Type some random text below as randomly and chaotically as possible (fast and/or uneven typing helps).</li>
    <li>Hit "Generate" button</li>
  </ol>
  <input type="text" id="user-text-input" autocomplete="off" autofocus>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <button id="gen-btn" onclick="printRandomNumber()">&#127922; Generate</button>
    <span id="random-number-container"></span>
  </div>

  <p>Pressed keys</p>
  <p id="pressed-keys-container" class="info-container"></p>
  <p>Key Timings</p>
  <p id="key-timings-container" class="info-container"></p>
  <p>Past numbers</p>
  <p id="past-numbers-container" class="info-container"></p>

  <script src="./hrng.js"></script>
</body>

</html>
